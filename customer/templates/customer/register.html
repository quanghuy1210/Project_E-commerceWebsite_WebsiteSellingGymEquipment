{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'home/img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Đăng ký tài khoản</h2>
                        <div class="bt-option">
                            <a href="{% url 'home:index' %}">Trang chủ</a>
                            <span>Đăng ký</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Contact Section Begin -->
    <section class="contact-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div style="margin-bottom: 30px;">
                        <h3 style="color: #f36100; font-weight: bold; text-align: center;">Vui lòng nhập đầy đủ thông tin bên dưới.</h3>
                    </div>
                    <div class="leave-comment">
                        <form action="register" method="POST">
                            {% csrf_token %}
                            {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <input type="text" name="hoten" value="{{ values.hoten }}" placeholder="Họ tên">
                            <input type="text" name="cmnd" value="{{ values.cmnd }}" placeholder="CMND">
                            <input type="number" name="sdt" value="{{ values.sdt }}" placeholder="Số điện thoại">
                            <select name="khoatap" id="" required>
                                {% for item in listKhoaTap %}
                                    <option value="{{ item.ma_khoa }}">{{ item.ten_khoa }}</option>
                                {% endfor %}
                            </select>
                            <input type="email" name="email" value="{{ values.email }}" placeholder="Email" autocomplete="off" required>                            
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit">Đăng ký</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
{% endblock %}
